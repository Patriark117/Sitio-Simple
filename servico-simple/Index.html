<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicio simple</title>
</head>
<body>

<button onclick="obtenerNombre()">Obtener nombre</button>

<script>
async function obtenerNombre() {
  try{ 
    const response = await fetch('servicio.php')
      if (!response.ok) {
        throw new Error("Error en la repuesta del servidor.")
      }
        const data = await response.json();
        alert("Nombre del estudiante: "+ data.nombre);
    
   } catch(error){ 
      alert("Error al obtener el nombre");
      console.error(error);
    });
}
</script>

</body>

</html>
